<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A weather application showing current weather conditions">
    <title>Weather Forecast App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <form id="search-form">
                    <input type="search" placeholder="Enter a city..." class="search-input" id="search-input" required>
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                    <button type="button" class="current-location-btn">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </form>
            </header>

            <main>
                <section class="current-weather">
                    <div class="weather-info">
                        <h1 id="current-city">Loading...</h1>
                        <div class="date-description">
                            <span id="current-date"></span>
                            <span id="weather-description" class="text-capitalize"></span>
                        </div>
                        <div class="weather-details">
                            <span>Humidity: <strong id="humidity">--%</strong></span>
                            <span>Wind: <strong id="wind-speed">-- km/h</strong></span>
                        </div>
                    </div>
                    <div class="temperature-display">
                        <div class="weather-icon">
                            <img src="" alt="" id="weather-icon">
                        </div>
                        <div class="temperature-value" id="current-temperature">--</div>
                        <div class="temperature-unit">Â°C</div>
                    </div>
                </section>

                <section class="weather-forecast" id="forecast">
                    <!-- Forecast will be added dynamically -->
                </section>
            </main>

            <footer>
                <p>
                    This project was coded by
                    <a href="https://github.com/Boitumellow012" target="_blank">Boitumelo Rakobeloa</a> and is
                    <a href="https://github.com/Boitumellow012/SheCodes/tree/master/homework-6" target="_blank">on
                        GitHub</a> and
                    <a href="https://weatherappsiteboity.netlify.app/" target="_blank">hosted on Netlify</a>
                </p>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
