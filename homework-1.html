<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretoria - Jacaranda City</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .background-image {
            background-image: url('https://images.unsplash.com/photo-1663867974035-13a7998d9036?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dW5pb24lMjBidWlsZGluZyUyQyUyMHNvdXRoJTIwYWZyaWNhfGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .background-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 56, 168, 0.5));
            background-blend-mode: overlay;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            color: white;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #fff;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #FFB81C;
            font-style: italic;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #FFB81C;
            color: #0038A8;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #FFB81C;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: transparent;
            color: #FFB81C;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            p {
                font-size: 1rem;
            }

            .content {
                padding: 20px;
            }

            .btn {
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="background-image">
        <div class="content">
            <h1>Pretoria</h1>
            <div class="subtitle">The Jacaranda City of South Africa</div>
            <p>South Africa's administrative capital, famous for its purple jacaranda-lined streets, historic Union
                Buildings, and vibrant cultural heritage. A city where diplomacy meets natural beauty.</p>
            <a href="#" class="btn">Discover Pretoria</a>
        </div>
    </div>
</body>

</html>
