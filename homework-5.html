<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: white;
            color: black;
            transition: background 0.3s, color 0.3s;
        }

        .dark-theme {
            background: #121212;
            color: #eee;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: #e74ee2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #b300ad;
        }

        footer {
            margin-top: 40px;
        }

        a {
            color: inherit;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <button onclick="toggleDarkTheme()">Dark Theme</button>

    <h1>Flowers</h1>
    <h2>Why I Love Them</h2>

    <div class="gallery">
        <a href="https://en.wikipedia.org/wiki/Flower" target="_blank">
            <img src="https://plus.unsplash.com/premium_photo-1661963037608-26bdb13b2032?w=900&auto=format&fit=crop&q=60"
                alt="Sunflower" />
        </a>
        <img src="https://images.unsplash.com/photo-1494972308805-463bc619d34e?w=900&auto=format&fit=crop&q=60"
            alt="Red Rose" />
        <img src="https://plus.unsplash.com/premium_photo-1661721985893-fa40e1b330fd?w=900&auto=format&fit=crop&q=60"
            alt="Dahlia" />
        <img src="https://plus.unsplash.com/premium_photo-1671974489983-083171c0215e?w=900&auto=format&fit=crop&q=60"
            alt="Tulip" />
    </div>

    <p>

        shapes, and fragrances. Whether it's a blooming sunflower, a romantic red rose, or a bright tulip,
        flowers have a way of making people smile.
    </p>

    <button>Learn More About Flowers</button>

    <script>
        function toggleDarkTheme() {
            document.body.classList.toggle("dark-theme");
        }
    </script>
</body>

</html>
